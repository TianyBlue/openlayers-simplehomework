<body>
	<div class="page">
		<div class="header">
			<h1>OpenLayers 测试程序</h1>
		</div>
		<div class="main">
			<div class="leftbar">
				<div class="nav" id="son">
					<a href="#" class="group-page">小组介绍</a>
					<a href="#" class="courses-page">所修课程</a>
					<a href="#" class="map-page">地图</a>
					<a href="#" class="contact-page">联系方式</a>
					<a href="#" class="tools-used-page">所用技术</a>
				</div>
				<div class="pic-nav">
					<a href="#">
						<span style="font-size: 26px;"></span>
					</a>
					<a href="#">
						<span></span>
					</a>
					<a href="#">
						<span></span>
					</a>
					<a href="#">
						<span></span>
					</a>
					<a href="#">
						<span></span>
					</a>
				</div>
				<div class="info-bar">
					<div class="info-name">日志</div>
					<div class="info"></div>
				</div>
			</div>

			<div class="main-map">
				<div class="tool-bar">
					<div class="searchBar">
						<input type="text" />
						<button class="search" style="font-family: icomoon;"></button>
					</div>
					<div class="tools">
						<button class="density">获得密度信息</button>
						<button class="open-city-info" style="font-family: icomoon;"></button>
						<button class="create-point" style="font-family: icomoon;">
							
						</button>
						<button class="quit-create" style="font-family: icomoon;">
							
						</button>
					</div>
				</div>
				<div class="map" id="map">
					<div class="layerControl">
						<h4>图层列表</h4>
						<ul class="layers"></ul>
					</div>
					<div id="addinbar">
						<div id="scalebar"></div>
						<div id="position"></div>
					</div>
					<div class="city-info">
						<div class="info-name">
							城市信息
						</div>
						<div class="info-content">
							<div class="name">城市名:<span></span></div>
							<div class="pop">人口(万人):<span></span></div>
							<div class="gdp">GDP(万元):<span></span></div>
							<div class="ave_gdp">人均GDP(元):<span></span></div>
							<div class="increase_ratio">GDP增长率(%):<span></span></div>
							<div class="construction_land">建设用地(km<sup>2</sup>):<span></span></div>
							<div class="inhabitant_land">居住用地(km<sup>2</sup>):<span></span></div>
							<div class="con_land_per">建设用地(%):<span></span></div>
							<div class="nearest_city">最近城市:<span style="color:black;font-weight:bold"></span></div>
							<div class="distance">距离(km):<span style="color:black;font-weight:bold"></span></div>
						</div>
					</div>
				</div>
			</div>

			<div class="group-info">小组成员</div>

			<div class="courses-info">所修课程</div>

			<div class="contact-info">联系方式</div>
